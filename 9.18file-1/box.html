<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box</title>
	<style>
	.box{
		width: 300px;
		height: 300px;
		background: #C869EE;
		margin: 20px auto;
	}
	</style>
</head>
<body>
	<div class="box"></div>
<script>
    /*
      使一个div的宽度按照每300ms增加10px的速度增加，增到500px停止
     */
	let box = document.getElementsByClassName('box');
	let t = setInterval(fn,300);
	let speed = 10;
	function fn(){
        let w = parseInt(getComputedStyle(box[0],null).width);
        let h = parseInt(getComputedStyle(box[0],null).width);
        if(w>=500){
        	clearInterval(t);
        } 
        box[0].style.width=`${w+speed}px`;
        box[0].style.height=`${h+speed}px`;
	}
</script>
</body>
</html>
