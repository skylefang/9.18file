<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>getElement</title>
	<style>
	  button{
	    padding: 5px 10px;
	    margin: 10px;
	  	background: skyblue;
	  	border: none;
	  	border-radius: 8px;
	  	outline: none;
	  }
	  #slide{
	  	width: 200px;
	  	height: 300px;
	  	background: #ff6700;
	  	transition: 0.5s;
	  }
	</style>
</head>
<body>
    <button>slideDown</button>
    <button>slideUp</button>
    <button>slideToggle</button>
    <div id="slide"></div>
	<script>
		let btns=document.getElementsByTagName('button');
		let slide=document.getElementById('slide');
		btns[0].onclick=function(){
			slide.style.height='300px';
		}
		btns[1].onclick=function(){
			slide.style.height='0';
		}
		let flag = true;
		btns[2].onclick=function(){
            if(flag){
            	slide.style.height='0';
            	flag = false;
            }else{
            	slide.style.height='300px';
            	flag = true;
            }
		}
	</script>
</body>
</html>
